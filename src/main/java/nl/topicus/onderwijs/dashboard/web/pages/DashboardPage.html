<!DOCTYPE html>
<html xmlns:wicket>
	<head>
		<title>Topicus Onderwijs Dashboard</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
	</head>
	<body class="effects-enabled">
		<div id="cb">
			<wicket:enclosure child="live">
				<div class="debug">
					<a id="stoplink" href="#">Stop/resume animation</a>
					<a href="#" wicket:id="live"><wicket:container wicket:id="label">Live data</wicket:container></a>
				</div>
			</wicket:enclosure>
			<div class="clock">
				<div class="background">88:88:88</div>
				<div class="background">11:11:11</div>
				<div class="background">77:77:77</div>
				<div class="time">16:55:42</div>
			</div>
			<div class="widget" wicket:id="bargraph"></div>
			<div class="widget" wicket:id="table">
				<div id="statusses">
					<div id="projects" class="col">
						<h3>&nbsp;</h3>
						<div class="row">DUO</div>
						<div class="row">EduArte</div>
						<div class="row">@VO</div>
						<div class="row">PassePartout</div>
					</div>
					<div id="sessies" class="info col number">
						<h3>Sessies</h3>
						<div class="row">1</div>
						<div class="row">2101</div>
						<div class="row">2311</div>
						<div class="row">1231</div>
					</div>
					<div id="builds" class="info col">
						<h3>Builds</h3>
					</div>
					<div id="fouten" class="info col">
						<h3>Builds</h3>
					</div>
					<div id="responsetijd" class="info col">
						<h3>Builds</h3>
					</div>
				</div>
			</div>
			<div class="widget no-overflow">
				<div wicket:id="ns" class="table"></div>
				<div wicket:id="alerts" class="table"></div>
			</div>
			<div class="widget">
				<div wicket:id="events"></div>
			</div>
			<div class="widget">
				<div id="twitter">
					<ul><li>Even wachten op het laden van de twitter berichten...</li></ul>
				</div>
			</div>
		</div>
	</body>	
</html>
